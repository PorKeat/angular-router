<div class="container mx-auto px-4 py-8">
  <nav class="mb-6">
    <a
      routerLink="/product"
      class="flex items-center text-blue-600 hover:text-blue-800 transition-colors"
    >
      <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Products
    </a>
  </nav>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
    <div class="space-y-4">
      <div class="aspect-square bg-white rounded-lg border border-gray-200 overflow-hidden">
        <img [src]="product?.image" [alt]="product?.title" class="w-full h-full object-contain p-4" />
      </div>
    </div>
    <div class="space-y-6">
      <h1 class="text-3xl font-bold text-gray-900">
        {{ product?.title }}
      </h1>
      <div class="text-3xl font-bold text-green-600">${{ product?.price }}</div>

      <div class="space-y-4">
        <h3 class="text-lg font-semibold text-gray-900">Description</h3>
        <p class="text-gray-700 leading-relaxed">
          {{ product?.description }}
        </p>
      </div>

      <div class="border-t pt-6 space-y-4">
        <h3 class="text-lg font-semibold text-gray-900">Product Features</h3>
        <ul class="space-y-2 text-sm text-gray-600">
          <li class="flex items-center space-x-2">
            <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Free shipping on orders over $50</span>
          </li>
          <li class="flex items-center space-x-2">
            <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span>30-day return policy</span>
          </li>
          <li class="flex items-center space-x-2">
            <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span>1-year warranty included</span>
          </li>
          <li class="flex items-center space-x-2">
            <svg class="w-4 h-4 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
            <span>24/7 customer support</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
