<div
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-[80%] mx-auto my-10"
>
  @for (product of products; track product.id) {
  <div
    class="bg-white rounded-xl shadow border border-gray-200 overflow-hidden flex flex-col h-full hover:shadow-lg transition-all duration-300 cursor-pointer transform hover:scale-[1.02]"
    (click)="navToDetail(product.id)"
  >
    <div class="w-full h-68 bg-white flex items-center justify-center overflow-hidden">
      <img
        [src]="product.image"
        [alt]="product.title"
        class="object-contain w-full h-full transition-transform duration-300 ease-in-out hover:scale-105"
      />
    </div>

    <div class="flex flex-col flex-1 p-4">
      <p class="text-md font-bold text-gray-900 min-h-[3rem] mb-3 line-clamp-1">
        {{ product?.title }}
      </p>
      <div class="flex flex-col justify-between flex-1">
        <p class="text-sm text-gray-900 mb-3 line-clamp-2">
          {{ product.description }}
        </p>
        <div class="flex items-center justify-between">
          <span class="text-base font-bold text-green-600 whitespace-nowrap">
            ${{ product.price.toFixed(2) }}
          </span>

          <button
            class="flex items-center gap-1 px-3 py-1.5 text-sm font-medium bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors whitespace-nowrap z-10"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
            Add
          </button>
        </div>
      </div>
    </div>
  </div>

  } @empty {
  <div class="col-span-full text-center py-12">
    <p class="text-gray-500 italic">No products found.</p>
  </div>
  }
</div>
