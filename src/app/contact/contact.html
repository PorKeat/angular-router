<header class="text-center py-16 border-b border-black">
  <h1 class="text-4xl font-bold">Contact Us</h1>
</header>

<main class="max-w-lg mx-auto py-12 px-6">
  <section class="space-y-8">
    <h2 class="text-2xl font-semibold border-b border-black inline-block pb-2">Get in Touch</h2>

    <form class="flex flex-col space-y-6">
      <div class="flex flex-col">
        <label for="name" class="mb-2 font-medium">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="border border-black p-3 bg-white text-black focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div class="flex flex-col">
        <label for="email" class="mb-2 font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="border border-black p-3 bg-white text-black focus:outline-none focus:ring-2 focus:ring-black"
        />
      </div>

      <div class="flex flex-col">
        <label for="message" class="mb-2 font-medium">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="border border-black p-3 bg-white text-black focus:outline-none focus:ring-2 focus:ring-black"
        ></textarea>
      </div>

      <button
        type="submit"
        class="bg-black text-white font-semibold py-3 hover:bg-white hover:text-black border border-black transition-colors"
      >
        Send Message
      </button>
    </form>
  </section>
</main>
