<div class="bg-gray-100 h-screen py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-2xl font-semibold mb-4">Shopping Cart</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="md:w-3/4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-left font-semibold">Product</th>
                <th class="text-left font-semibold">Price</th>
                <th class="text-left font-semibold">Quantity</th>
                <th class="text-left font-semibold">Total</th>
              </tr>
            </thead>
            <tbody>
              @for (product of cart; track product.id) {
              <tr>
                <td class="py-4">
                  <div class="flex items-center">
                    <img class="h-16 w-16 mr-4" [src]="product.image" [alt]="product.title" />
                    <span class="font-semibold">{{ product.title }}</span>
                  </div>
                </td>
                <td class="py-4">${{ product.price.toFixed(0) }}</td>
                <td class="py-4">
                  <div class="flex items-center">
                    <button
                      class="border rounded-md py-2 px-4 mr-2 cursor-pointer"
                      (click)="decreaseQty(product.id)"
                    >
                      -
                    </button>
                    <span class="text-center w-8">{{ product.qty }}</span>
                    <button
                      class="border rounded-md py-2 px-4 ml-2 cursor-pointer"
                      (click)="increaseQty(product.id)"
                    >
                      +
                    </button>
                  </div>
                </td>
                <td class="py-4">${{ product.price * product.qty }}</td>
                <td class="py-4 cursor-pointer" (click)="removeCart(product.id)">X</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
      <div class="md:w-1/4">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-semibold mb-4">Summary</h2>
          <div class="flex justify-between mb-2">
            <span>Total:</span>
            <span>${{ total.toFixed(2) }}</span>
          </div>
          <hr class="my-2" />

          <button class="bg-black text-white py-2 px-4 rounded-lg mt-4 w-full">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
